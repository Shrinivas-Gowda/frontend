<!DOCTYPE html>
<html lang="en">
<head>
    <title>Login</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="../New folder/styles.css">
</head>
<body>



    <div class="box">
        <div class="container">
            <div class="top-header">
                <header>Login</header>
            </div>

            <div class="input-field">
                <input type="text" class="input" placeholder="Username" required>
                <i class="fa-solid fa-user"></i>
            </div>

            <div class="input-field">
                <input type="password" class="input" placeholder="Password" required>
                <i class="fa-solid fa-lock"></i>
            </div>

            <div class="input-field">
                <input type="submit" class="submit" value="Login">
            </div>

            <div class="bottom">
                <div class="left">
                    <input type="checkbox" id="check">
                    <label for="check">Remember Me</label>
                </div>
            </div>

            <div class="password">
                <label><a href="../New folder/forgot_password.html" target="_blank">Forgot password?</a></label>
            </div>

            <div class="create">
                <span>Dont't have an account?</span>
                <label><a href="../New folder/create_account.html" target="_blank">Create Account</a></label>
            </div>
        </div>
        
        
    </div>

    <center>
        <footer>
            <a href="../New folder/about.html" target="_blank" class="nav">About</a>

        </footer>
    </center>
    
</body>
</html>
