<!DOCTYPE html>
<html lang="en">
<head>
    <title>Register your account</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <link rel="stylesheet" href="../New folder/styles.css">
</head>
<body>
    <div class="box">
        <div class="container">
            <div class="top-header">
                <header>Create An Account</header>
            </div>

            <div class="input-field">
                <input type="text" class="input" placeholder="Full Name" required>
                <i class="fa-solid fa-user"></i>
            </div>

            <div class="input-field">
                <input type="text" class="input" placeholder="Email" required>
                <i class="fa-solid fa-envelope"></i>
            </div>

            <div class="input-field">
                <input type="number" class="input" placeholder="Mobile Number" required>
                <i class="fa-solid fa-phone"></i>
            </div>

            <div class="input-field">
                <input type="text" class="input" placeholder="Username" required>
                <i class="fa-solid fa-user"></i>
            </div>

            <div class="input-field">
                <input type="password" class="input" placeholder="Password" required>
                <i class="fa-solid fa-lock"></i>
            </div>

            <div class="input-field">
                <input type="password" class="input" placeholder="Confirm Password" required>
                <i class="fa-solid fa-circle-check"></i>
            </div>

            <div class="input-field">
                <input type="submit" class="submit" value="Create">
            </div>

            
        </div>
        
        
    </div>
    
</body>
</html>
